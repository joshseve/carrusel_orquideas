<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title> Carousel de Orquídeas </title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="shortcut icon" href="img/flor.icono.jpg">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

	<section class="row">

	<h1> Orquídeas en la CDMX </h1>

		<br>

	<div class="col-md-6 col-md-offset-3 carousel">
		<div data-slide="0" class="carousel-content active">
			<img src="img/or1.JPG" alt="Orquídea1">
		</div>
		<div data-slide="1" class="carousel-content">
			<img src="img/or2.JPG" alt="Orquídea2">
		</div>
		<div data-slide="2" class="carousel-content">
			<img src="img/or3.JPG" alt="Orquídea3">
		</div>
		<div data-slide="3" class="carousel-content">
			<img src="img/or4.JPG" alt="Orquídea4">
		</div>
		<div data-slide="4" class="carousel-content">
			<img src="img/or5.JPG" alt="Orquídea5">
		</div>
		<div class="controls">
			<a href="#" class="previous misFlechas">&#60;</a>
			<button type="button" data-target="0" class="control btn"></button>
			<button type="button" data-target="1" class="control btn"></button>
			<button type="button" data-target="2" class="control btn"></button>
			<button type="button" data-target="3" class="control btn"></button>
			<button type="button" data-target="4" class="control btn"></button>
			<a href="#" class="next misFlechas">&#62;</a>
		</div>
	</div>

	</section>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
